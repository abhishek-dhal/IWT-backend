<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          alt="24/7 Service Icon"
          src="/frontend/public/assets/Service Logo.jpg"
          height="150"
          width="150"
        />
        <h2>Service Request</h2>
        <p>
          Get quick resolution to your concern by raising a service request.
        </p>
      </div>
      <div class="right">
        <img
          alt="Company Logo"
          src="/frontend/public/assets/Edumate.jpg"
          height="100"
          width="100"
        />
        <h2>Welcome!</h2>
        <h3>Login to your account</h3>
        <form id="loginForm">
          <input
            id="username"
            placeholder="Name"
            type="text"
          />
          <input
            id="emailOrMobile"
            placeholder="GMAIL"
            type="text"
          />
         
          <input id="password" placeholder="Password" type="password" />
          <!-- <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div> -->
          <!-- <div class="toggle-container">
            <input id="toggle" type="checkbox" />
            <label class="toggle" for="toggle"></label>
            <label>Student</label>
            <input id="toggle" type="checkbox" />
            <label class="toggle" for="toggle"></label>
            <label>Parent</label>
          </div> -->
          <button class="login-btn" type="submit">Login</button>
        </form>
        <div class="signup">
          <p>Don't have an account? <a href="../pages/signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
